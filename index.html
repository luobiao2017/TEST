<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{width: 100%;height: 100%;}
			.container{width: 100%;height: 100%;display: flex;overflow: hidden;}
			.container .banner{width: 100%;height: 100%;list-style: none;}
			.banner li{width: 100%;height: 100%;-webkit-flex-shrink: 0;}
			.banner li img{width: 100%;height: 100%;}
		</style>
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
	</head>
	<body>
		<div class="container">
			<ul class="swiper-wrapper banner">
				<li class="swiper-slide"><img src="img/1.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/2.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/3.png" alt="" /></li>
				<li class="swiper-slide"><img src="img/4.png" alt="" /></li>
			</ul>
			<div class="swiper-pagination"></div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/swiper-3.4.2.min.js"></script>
		<script type="text/javascript">
			var s=new Swiper(".container",{
				pagination:".swiper-pagination"
			})
		</script>
	</body>
</html>
